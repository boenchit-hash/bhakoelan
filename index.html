<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>boenchit — Data Entry Portfolio</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:#111}
body{
  background:url('images/background.jpg') center/cover no-repeat fixed;
  display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}

/* Logo / Brand (E) */
.brand{
  position:fixed;left:25px;top:25px;z-index:100;
  background:rgba(255,255,255,0.9);
  padding:16px 22px;border-radius:16px;
  font-weight:800;font-size:22px;
  color:#1c2e4a;
  box-shadow:0 8px 20px rgba(0,0,0,0.18);
}
.brand small{
  display:block;font-weight:600;font-size:13px;color:#333;margin-top:4px;
}

/* Layout Grid */
.stage{
  width:100vw;height:100vh;max-width:1600px;
  display:grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap:14px;
  padding:100px 50px 80px;
}

/* Card styling */
.card{
  background:rgba(255,255,255,0.92);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,0.15);
  overflow:hidden;
  display:flex;align-items:center;justify-content:center;
}

/* Videos */
.video-box video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* Images */
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
  transition:transform .2s ease;
}
.image-box:hover img{transform:scale(1.04)}

/* Testimonials (C) */
.testimonials{
  padding:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.testimonials h3{margin-bottom:6px;font-size:17px;color:#222;font-weight:700}
.list{
  flex:1;
  overflow-y:auto;
  padding-right:6px;
  margin-bottom:10px;
}
.list::-webkit-scrollbar{width:6px}
.list::-webkit-scrollbar-thumb{background:#ccc;border-radius:3px}
blockquote{
  margin:8px 0;
  padding:10px 12px;
  background:#f7f7f7;
  border-left:4px solid #d8cbb8;
  border-radius:6px;
  font-style:normal;
}
blockquote footer{display:block;margin-top:6px;font-weight:600;font-size:13px;color:#333}

form{display:flex;flex-direction:column;gap:6px}
.row{display:flex;gap:6px}
.row input{flex:1}
input,textarea{
  padding:8px;border:1px solid #ccc;border-radius:6px;font-size:14px
}
button{
  background:#2d6cdf;color:white;border:none;
  padding:8px;border-radius:6px;cursor:pointer;font-weight:600;
}
button:hover{background:#1e4fa0}

/* CTA (F) */
.cta{
  position:fixed;right:20px;bottom:20px;z-index:100;
  background:rgba(255,255,255,0.9);
  padding:12px 18px;border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.2);
  font-size:15px;
  line-height:1.4;
}
.cta a{color:#1b5fd6;text-decoration:none;font-weight:700}

/* Image modal */
.img-modal{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,0.85);z-index:9999;
}
.img-modal img{max-width:95vw;max-height:95vh;border-radius:8px}

/* Responsive */
@media(max-width:980px){
  body{overflow:auto}
  .stage{
    grid-template-columns:1fr;
    grid-template-rows:auto;
    padding:120px 20px 100px;
    gap:12px;
  }
  .brand{font-size:18px;padding:12px 16px;}
  .cta{font-size:13px;padding:10px 14px;}
}
</style>
</head>
<body>

<!-- E -->
<div class="brand">
  boenchit
  <small>We enter data, you unlock results</small>
</div>

<!-- Layout A–F -->
<div class="stage">

  <!-- A (Image besar kiri atas) -->
  <div class="card image-box">
    <img src="images/operationalcost.jpg" alt="Operational Cost" onclick="openImage(this.src)">
  </div>

  <!-- B (Video kanan atas) -->
  <div class="card video-box">
    <video controls muted playsinline preload="metadata" poster="images/invoice.jpg">
      <source src="video/videodataentry.mp4" type="video/mp4">
    </video>
  </div>

  <!-- C (Testimonial kiri tengah) -->
  <div class="card testimonials">
    <h3>Testimonials</h3>
    <div class="list" id="testimonialList">
      <blockquote>“Excellent attention to detail.”<footer>— Rina (Oct 12, 2025)</footer></blockquote>
      <blockquote>“Very professional and fast.”<footer>— Andi (Oct 10, 2025)</footer></blockquote>
    </div>
    <form id="testimonialForm">
      <div class="row">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="text" id="date" placeholder="Date (e.g. Oct 12, 2025)">
      </div>
      <textarea id="comment" placeholder="Your testimonial..." rows="2" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- D (Video kanan tengah) -->
  <div class="card video-box">
    <video controls muted playsinline preload="metadata" poster="images/operationalcost.jpg">
      <source src="video/pettycash.mp4" type="video/mp4">
    </video>
  </div>

  <!-- E (Image bawah kiri) -->
  <div class="card image-box">
    <img src="images/invoice.jpg" alt="Invoice" onclick="openImage(this.src)">
  </div>

  <!-- F (Video bawah kanan) -->
  <div class="card video-box">
    <video controls muted playsinline preload="metadata" poster="images/invoice.jpg">
      <source src="video/invoice.mp4" type="video/mp4">
    </video>
  </div>

</div>

<!-- F -->
<div class="cta">
  Ready to transform your data into results?<br>
  Email: <a href="mailto:boenchit06@gmail.com">boenchit06@gmail.com</a><br>
  Telegram: <a href="https://t.me/+6281381334828">@+6281381334828</a>
</div>

<!-- Modal for image preview -->
<div class="img-modal" id="imgModal" onclick="closeImage()">
  <img id="imgModalImg" src="">
</div>

<script>
const videos = document.querySelectorAll('video');
videos.forEach(v=>{
  v.addEventListener('play',()=>videos.forEach(x=>{if(x!==v)x.pause()}));
  v.muted=true;
});

// Modal image view
function openImage(src){
  const modal=document.getElementById('imgModal');
  document.getElementById('imgModalImg').src=src;
  modal.style.display='flex';
}
function closeImage(){
  document.getElementById('imgModal').style.display='none';
}

// Testimonials (manual date)
document.getElementById('testimonialForm').addEventListener('submit',e=>{
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const comment=document.getElementById('comment').value.trim();
  const date=document.getElementById('date').value.trim();
  if(!name||!comment)return;
  const newBlock=document.createElement('blockquote');
  newBlock.innerHTML=`“${comment}”<footer>— ${name}${date?` (${date})`:''}</footer>`;
  document.getElementById('testimonialList').prepend(newBlock);
  e.target.reset();
});
</script>

</body>
</html>
