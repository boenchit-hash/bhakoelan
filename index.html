<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>boenchit — Data Entry Portfolio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: url("images/background.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: absolute;
    top: 20px;
    left: 30px;
    background: rgba(255,255,255,0.8);
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 22px;
  }

  header span {
    display: block;
    font-size: 12px;
    color: #444;
    margin-top: 2px;
  }

  main {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 95%;
    height: 85vh;
    margin-top: 80px;
  }

  .left, .right {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .left {
    width: 65%;
    gap: 10px;
  }

  .right {
    width: 30%;
    gap: 10px;
  }

  .video-large {
    flex: 1.4;
  }

  .video-small-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  video {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: contain;
    background-color: #000;
  }

  .video-small {
    width: 49%;
    height: 100%;
  }

  .images {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .images img {
    width: 49%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .images img:hover {
    transform: scale(1.05);
  }

  .testimonial {
    background: rgba(255,255,255,0.9);
    border-radius: 10px;
    padding: 15px;
    overflow-y: auto;
    flex: 1;
  }

  .testimonial h3 {
    margin-top: 0;
  }

  .testimonial p {
    margin: 5px 0;
    font-style: italic;
  }

  .testimonial small {
    display: block;
    text-align: right;
    color: #555;
  }

  form {
    margin-top: 10px;
  }

  input, textarea {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #1d4ed8;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  footer {
    position: absolute;
    bottom: 20px;
    right: 30px;
    background: rgba(255,255,255,0.85);
    border-radius: 10px;
    padding: 10px 15px;
    font-size: 14px;
    text-align: right;
  }
</style>
</head>
<body>

<header>
  boenchit
  <span>We enter data, you unlock result</span>
</header>

<main>
  <!-- LEFT SIDE -->
  <div class="left">
    <div class="video-large">
      <video src="video/videodataentry.mp4" controls muted></video>
    </div>

    <div class="video-small-container">
      <video class="video-small" src="video/invoice.mp4" controls muted></video>
      <video class="video-small" src="video/pettycash.mp4" controls muted></video>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="images">
      <img src="images/contohinvoice.jpg" alt="Invoice Image" onclick="showImage(this.src)">
      <img src="images/contohoperationalcost.jpg" alt="Operational Cost" onclick="showImage(this.src)">
    </div>

    <div class="testimonial">
      <h3>Testimonials</h3>
      <div id="testi-list">
        <p>"Excellent attention to detail. Always delivers accurate results."<br><small>— Rina (Oct 12, 2025)</small></p>
        <p>"Very professional and fast."<br><small>— Andi (Oct 10, 2025)</small></p>
      </div>

      <form id="testi-form">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="text" id="date" placeholder="Date (e.g. Oct 12, 2025)">
        <textarea id="message" rows="2" placeholder="Your testimonial..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</main>

<footer>
  Ready to transform your data into results?<br>
  Email: <a href="mailto:boenchit06@gmail.com">boenchit06@gmail.com</a><br>
  Telegram: <a href="https://t.me/+6281381334828">@+6281381334828</a>
</footer>

<script>
  const form = document.getElementById("testi-form");
  const list = document.getElementById("testi-list");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value || new Date().toDateString();
    const message = document.getElementById("message").value;
    const newTesti = document.createElement("p");
    newTesti.innerHTML = `"${message}"<br><small>— ${name} (${date})</small>`;
    list.appendChild(newTesti);
    form.reset();
  });

  function showImage(src) {
    const win = window.open("");
    win.document.write(`<img src="${src}" style="width:100%;height:auto;">`);
  }
</script>

</body>
</html>
