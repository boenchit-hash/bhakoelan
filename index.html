<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>boenchit | Data Entry Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 65% 35%;
      grid-template-rows: 70% 30%;
      gap: 10px;
      width: 95%;
      height: 95%;
    }

    /* === Logo === */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      text-align: left;
      z-index: 10;
      animation: logoGlow 2s ease-in-out infinite alternate, logoSlide 4s ease-in-out infinite;
      border: 2px solid #5a67d8;
      color: white;
      overflow: hidden;
    }
    .logo span {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-top: 3px;
    }

    @keyframes logoGlow {
      0% {
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 6px 30px rgba(102, 126, 234, 0.7);
        transform: scale(1.03);
      }
    }

    @keyframes logoSlide {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* === Left Section: Videos === */
    .video-main {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-main video {
      width: 96%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .video-row {
      grid-column: 1;
      grid-row: 2;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 10px;
    }
    .video-row video {
      width: 48%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* === Right Section: Images === */
    .right-top {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-top: 10px;
      height: 100%;
      padding: 0 5px;
    }
    .right-top img {
      width: 48%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .right-top img:hover {
      transform: scale(1.02);
    }

    /* Modal untuk gambar */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 25px;
      right: 40px;
      color: #fff;
      font-size: 45px;
      font-weight: bold;
      cursor: pointer;
    }

    /* === REVISI: Testimonial dinaikkan agar submit dan email terlihat === */
    .right-bottom {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 12px; /* Padding dikurangi */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      height: 100%;
      margin-top: -20px; /* DINAIKKAN dari -35px ke -20px */
      min-height: 280px; /* Dikurangi dari 320px */
    }

    .testimonials {
      width: 100%;
      flex: 0.7; /* Dikurangi dari 1 agar tidak mengambil terlalu banyak space */
      overflow-y: auto;
      margin-bottom: 10px; /* Margin dikurangi */
      font-size: 0.85rem;
      min-height: 80px; /* Dikurangi dari 120px */
      background: rgba(248, 250, 252, 0.8);
      border-radius: 6px;
      padding: 8px; /* Padding dikurangi */
      border: 1px dashed #cbd5e0;
    }

    .testimonials .empty-state {
      text-align: center;
      color: #718096;
      font-style: italic;
      padding: 15px 0; /* Padding dikurangi */
    }

    .testimonial-item {
      margin-bottom: 6px; /* Dikurangi */
      padding: 4px; /* Dikurangi */
      font-style: italic;
      line-height: 1.4;
    }
    .testimonial-author {
      text-align: right;
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 4px; /* Dikurangi */
      font-weight: 500;
    }

    /* Form sederhana */
    .simple-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px; /* Gap dikurangi */
      margin-bottom: 8px; /* Margin dikurangi */
    }
    .simple-form input, .simple-form textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px; /* Padding dikurangi */
      font-size: 0.85rem;
      box-sizing: border-box;
    }
    .simple-form textarea {
      height: 40px; /* Dikurangi dari 50px */
      resize: vertical;
    }
    .submit-btn {
      background-color: #1f5eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px; /* Padding dikurangi */
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #0d4ae3;
    }

    .simple-footer {
      font-size: 0.8rem;
      text-align: center;
      color: #555;
      line-height: 1.4;
      margin-top: auto;
    }
    
    .email-link {
      color: #1f5eff;
      text-decoration: none;
      font-weight: 500;
    }

    /* === Responsive === */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        height: auto;
        overflow-y: auto;
      }
      .logo {
        left: 15px;
        top: 15px;
        font-size: 1.4rem;
        animation: none;
      }
      .right-top {
        flex-direction: column;
        margin-top: 20px;
      }
      .right-top img {
        width: 90%;
      }
      .right-bottom {
        margin-top: 0;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    boenchit
    <span>We enter data, you unlock result</span>
  </div>

  <div class="container">
    <!-- Video utama -->
    <div class="video-main">
      <video controls autoplay muted loop playsinline>
        <source src="video/videodataentry.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dua video bawah -->
    <div class="video-row">
      <video controls autoplay muted loop playsinline>
        <source src="video/invoice.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay muted loop playsinline>
        <source src="video/pettycash.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dua gambar kanan atas -->
    <div class="right-top">
      <img src="images/invoice.jpg" alt="invoice" onclick="openModal(this)" />
      <img src="images/operationalcost.jpg" alt="operationalcost" onclick="openModal(this)" />
    </div>

    <!-- Modal untuk gambar yang diperbesar -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <!-- Testimoni + form - POSISI DINAIKKAN -->
    <div class="right-bottom">
      <div class="testimonials">
        <div class="empty-state">
          No testimonials yet<br>
          <small>Be the first to share your experience!</small>
        </div>
      </div>

      <div class="simple-form">
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Date (e.g Oct 12 2025)" />
        <textarea placeholder="Your testimonial..."></textarea>
        <button class="submit-btn">Submit</button>
      </div>

      <div class="simple-footer">
        Ready to transform your data into result<br>
        Email : <a href="mailto:boenchit06@gmail.com" class="email-link">boenchit06@gmail.com</a>
      </div>
    </div>
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
