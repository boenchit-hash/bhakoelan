<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>boenchit | Data Entry Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 65% 35%;
      grid-template-rows: 70% 30%;
      gap: 10px;
      width: 95%;
      height: 95%;
    }

    /* === Logo === */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 8px 15px;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
      z-index: 10;
    }
    .logo span {
      display: block;
      font-size: 0.8rem;
      font-weight: normal;
      color: #555;
    }

    /* === Left Section: Videos === */
    .video-main {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-main video {
      width: 96%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .video-row {
      grid-column: 1;
      grid-row: 2;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 10px;
    }
    .video-row video {
      width: 48%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* === REVISI: Right Section Images - SEJAJAR HORIZONTAL === */
    .right-top {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      flex-direction: row; /* Diubah dari column ke row */
      justify-content: space-between; /* Gambar sejajar horizontal */
      align-items: flex-start; /* Rata atas */
      gap: 8px;
      margin-top: 10px; /* Dikurangi dari 50px ke 10px */
      height: 100%;
      padding: 0 5px;
    }
    .right-top img {
      width: 48%; /* Lebar 48% untuk dua gambar sejajar */
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    /* === Testimonial Section === */
    .right-bottom {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      height: 100%;
      margin-top: 5px;
    }

    .testimonials {
      width: 100%;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 0.8rem;
    }
    .testimonial-item {
      margin-bottom: 6px;
      padding: 4px;
    }
    .testimonial-author {
      text-align: right;
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 4px;
    }

    /* Form sederhana */
    .simple-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }
    .simple-form input, .simple-form textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px;
      font-size: 0.8rem;
      box-sizing: border-box;
    }
    .simple-form textarea {
      height: 40px;
      resize: vertical;
    }
    .submit-btn {
      background-color: #1f5eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      width: 100%;
    }

    .simple-footer {
      font-size: 0.75rem;
      text-align: center;
      color: #555;
      line-height: 1.3;
    }
    
    .email-link {
      color: #1f5eff;
      text-decoration: none;
    }

    /* === Responsive === */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        height: auto;
        overflow-y: auto;
      }
      .logo {
        left: 15px;
        top: 15px;
      }
      .right-top {
        flex-direction: column; /* Di mobile jadi vertikal */
        margin-top: 20px;
      }
      .right-top img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    boenchit
    <span>We enter data, you unlock result</span>
  </div>

  <div class="container">
    <!-- Video utama -->
    <div class="video-main">
      <video controls autoplay muted loop playsinline>
        <source src="video/videodataentry.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dua video bawah -->
    <div class="video-row">
      <video controls autoplay muted loop playsinline>
        <source src="video/invoice.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay muted loop playsinline>
        <source src="video/pettycash.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- REVISI: Dua gambar kanan atas SEJAJAR HORIZONTAL -->
    <div class="right-top">
      <img src="images/invoice.jpg" alt="invoice" />
      <img src="images/operationalcost.jpg" alt="operationalcost" />
    </div>

    <!-- Testimoni + form -->
    <div class="right-bottom">
      <div class="testimonials">
        <div class="testimonial-item">"Excellent attention to detail. Always delivers accurate results."</div>
        <div class="testimonial-author">— Rina (Oct 12, 2025)</div>

        <div class="testimonial-item">"Very professional and fast."</div>
        <div class="testimonial-author">— Andi (Oct 10, 2025)</div>
      </div>

      <div class="simple-form">
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Date (e.g Oct 12 2025)" />
        <textarea placeholder="Your testimonial..."></textarea>
        <button class="submit-btn">Submit</button>
      </div>

      <div class="simple-footer">
        Ready to transform your data into result<br>
        Email : <a href="mailto:boenchit06@gmail.com" class="email-link">boenchit06@gmail.com</a>
      </div>
    </div>
  </div>
</body>
</html>
