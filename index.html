<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>boenchit | Data Entry Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 65% 35%;
      grid-template-rows: 70% 30%;
      gap: 10px;
      width: 95%;
      height: 95%;
    }

    /* === REVISI 3: Logo dengan animasi === */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      background: linear-gradient(135deg, #ffeb3b, #ffc107); /* Gradien kuning */
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
      text-align: left;
      z-index: 10;
      animation: logoPulse 2s infinite alternate, logoFloat 3s ease-in-out infinite;
      border: 2px solid #ff9800;
    }
    .logo span {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-top: 3px;
    }

    @keyframes logoPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    /* === Left Section: Videos === */
    .video-main {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-main video {
      width: 96%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .video-row {
      grid-column: 1;
      grid-row: 2;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 10px;
    }
    .video-row video {
      width: 48%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* === Right Section: Images === */
    .right-top {
      grid-column: 2;
      grid-row: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-top: 10px;
      height: 100%;
      padding: 0 5px;
    }
    .right-top img {
      width: 48%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .right-top img:hover {
      transform: scale(1.02);
    }

    /* Modal untuk gambar */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 25px;
      right: 40px;
      color: #fff;
      font-size: 45px;
      font-weight: bold;
      cursor: pointer;
    }

    /* === REVISI 1 & 2: Testimonial lebih naik dan lebih besar === */
    .right-bottom {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Diubah dari space-between */
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 15px; /* Padding diperbesar */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      height: 100%;
      margin-top: -25px; /* DINAIKKAN LAGI dari -15px ke -25px */
      min-height: 280px; /* Tinggi minimum diperbesar */
    }

    .testimonials {
      width: 100%;
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px; /* Margin diperbesar */
      font-size: 0.85rem; /* Font sedikit lebih besar */
    }
    .testimonial-item {
      margin-bottom: 8px; /* Margin diperbesar */
      padding: 6px; /* Padding diperbesar */
      font-style: italic;
      line-height: 1.4;
    }
    .testimonial-author {
      text-align: right;
      font-size: 0.8rem; /* Font sedikit lebih besar */
      color: #555;
      margin-bottom: 6px; /* Margin diperbesar */
      font-weight: 500;
    }

    /* Form sederhana */
    .simple-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px; /* Gap diperbesar */
      margin-bottom: 10px; /* Margin diperbesar */
    }
    .simple-form input, .simple-form textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px; /* Padding diperbesar */
      font-size: 0.85rem; /* Font sedikit lebih besar */
      box-sizing: border-box;
    }
    .simple-form textarea {
      height: 50px; /* Tinggi diperbesar */
      resize: vertical;
    }
    .submit-btn {
      background-color: #1f5eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px; /* Padding diperbesar */
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem; /* Font sedikit lebih besar */
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #0d4ae3;
    }

    .simple-footer {
      font-size: 0.8rem; /* Font sedikit lebih besar */
      text-align: center;
      color: #555;
      line-height: 1.4;
      margin-top: auto; /* Push ke bawah */
    }
    
    .email-link {
      color: #1f5eff;
      text-decoration: none;
      font-weight: 500;
    }

    /* === Responsive === */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        height: auto;
        overflow-y: auto;
      }
      .logo {
        left: 15px;
        top: 15px;
        font-size: 1.4rem;
        animation: none; /* Nonaktifkan animasi di mobile */
      }
      .right-top {
        flex-direction: column;
        margin-top: 20px;
      }
      .right-top img {
        width: 90%;
      }
      .right-bottom {
        margin-top: 0;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    boenchit
    <span>We enter data, you unlock result</span>
  </div>

  <div class="container">
    <!-- Video utama -->
    <div class="video-main">
      <video controls autoplay muted loop playsinline>
        <source src="video/videodataentry.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dua video bawah -->
    <div class="video-row">
      <video controls autoplay muted loop playsinline>
        <source src="video/invoice.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls autoplay muted loop playsinline>
        <source src="video/pettycash.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dua gambar kanan atas -->
    <div class="right-top">
      <img src="images/invoice.jpg" alt="invoice" onclick="openModal(this)" />
      <img src="images/operationalcost.jpg" alt="operationalcost" onclick="openModal(this)" />
    </div>

    <!-- Modal untuk gambar yang diperbesar -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <!-- REVISI: Testimonial lebih naik dan lebih besar -->
    <div class="right-bottom">
      <div class="testimonials">
        <div class="testimonial-item">"Excellent attention to detail. Always delivers accurate results."</div>
        <div class="testimonial-author">— Rina (Oct 12, 2025)</div>

        <div class="testimonial-item">"Very professional and fast."</div>
        <div class="testimonial-author">— Andi (Oct 10, 2025)</div>
      </div>

      <div class="simple-form">
        <input type="text" placeholder="Your name" />
        <input type="text" placeholder="Date (e.g Oct 12 2025)" />
        <textarea placeholder="Your testimonial..."></textarea>
        <button class="submit-btn">Submit</button>
      </div>

      <div class="simple-footer">
        Ready to transform your data into result<br>
        Email : <a href="mailto:boenchit06@gmail.com" class="email-link">boenchit06@gmail.com</a>
      </div>
    </div>
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
